<div class="col-lg-12">
	<div class="collections">
		<div class="row">
			<div class="col-lg-12">
				<div class="section-heading">
					<div class="line-dec"></div>
					<h2>
						Guarda le ultime
						<em>News</em>
					</h2>
				</div>
			</div>
			<div class="col-lg-12">
				<div class="owl-collection owl-carousel">
					{% for news in news_list %}
					<div class="item">
						{% if not news.img %}
						<img src="static/assets/images/news/pyhon-news-default.png">
						{% else %}
						<img src="{{ news.img }}">
						{% endif %}
						<div class="down-content">
							<h4>
								{{ news.title|safe }}
							</h4>
							<span class="collection">
								Author:
								<br>
								<strong>
									{{ news.author }}
								</strong>
							</span>
							<span class="category">
								Category:
								<br>
								<strong>
									{{ news.category }}
								</strong>
							</span>
							<div class="main-button">
								<a href="{{ news.link }}">
									See more
								</a>
							</div>
						</div>
					</div>
					{% endfor %}
				</div>
			</div>
		</div>
	</div>
</div>
