{% extends 'setup/layout.html' %}

{% block title %}
Tutorial
{% endblock title %}

{% block main %}
<div class="page-heading normal-space">
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<h3 class="mb-3">
					I nostri tutorial
				</h3>
			</div>
		</div>
	</div>
</div>
{% endblock main %}

{% block main_body %}
<div class="item-details-page">
	<div class="container">
		<div class="row">
			<div class="col-12 align-self-center">
				<div class="row">
					{% for item in tutorial_list %}
					<a href="#">
						<div class="col-12 box-border">
							<div class="row">
								<div class="col-6 mt-1">
									<h5>
										{{ item.title }}
									</h5>
								</div>
								<div class="col-6 text-end">
									<p class="mb-0">
										Scritto da: ShadMod - il 12/01/2024
									</p>
								</div>
							</div>
						</div>
					</a>
					{% endfor %}
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock main_body %}
