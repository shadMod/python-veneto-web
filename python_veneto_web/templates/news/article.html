{% extends 'setup/layout.html' %}

{% block title %}
News - {{ idk }}
{% endblock title %}

{% block main %}
<div class="page-heading normal-space">
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<h3 class="mb-3">
					{{ title }}
				</h3>
				<h6>
					Author: {{ author }} | Date: {{ date }}
				</h6>
			</div>
		</div>
	</div>
</div>
{% endblock main %}

{% block main_body %}
<div class="item-details-page">
	<div class="container">
		<div class="row">
			<div class="col-12 align-self-center">
				<div class="row">
					<div class="col-12 text-center" id="contact">
						{{ article|safe }}
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock main_body %}
